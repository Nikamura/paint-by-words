<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <template id="login-template">
      <form>
          Welcome, <input placeholder="Enter your name" name="name" />!
          <input type="submit">Join</input>
      </form>
    </template>
    <template id="game-board">
      <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    </template>
    <div id="app"></div>
    <script src="./index.ts"></script>
    <script>
      if (navigator.doNotTrack === "1" || navigator.doNotTrack === "yes") {
        console.info("NO TRACKING MODE ENABLED!");
      } else {
        const scriptTag = document.createElement('script');
        scriptTag.setAttribute('src','https://browser.sentry-cdn.com/5.7.1/bundle.min.js');
        scriptTag.setAttribute('integrity','sha384-KMv6bBTABABhv0NI+rVWly6PIRvdippFEgjpKyxUcpEmDWZTkDOiueL5xW+cztZZ');
        scriptTag.setAttribute('crossorigin','anonymous');
        scriptTag.onload = () => {
          Sentry.init({ dsn: process.env.SENTRY_SDN });
        }
        document.head.appendChild(scriptTag);
      }
    </script>
  </body>
</html>
